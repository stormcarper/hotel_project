{% load i18n %}
<div class="version" title="Git SHA: {{ GIT_SHA|default:'' }}">
    <span class="version__release">
        {% blocktrans %}version {{ RELEASE }}{% endblocktrans %}
    </span>
    {% if GIT_SHA %}
        <code class="version__git-hash">
            {% blocktrans %}GIT SHA: {{ GIT_SHA }}{% endblocktrans %}
        </code>
    {% endif %}
</div>
